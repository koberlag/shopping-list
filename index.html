<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="js/list.js">
</head>
<body>
	<h1 class="main-heading">Shopping List</h1>
	<section class="saved-list-section">
		<h2 class="saved-list-header">Saved Lists</h2>
		<div class="saved-list-content">
			<ol class="saved-list">
				<li>July 4th BBQ</li>
				<li>My Groceries</li>
			</ol>
		</div>
	</section>
	<section class="unchecked-items-section">
		<h2 class="unchecked-items-header">Remaining Items</h2>
		<button class="save-button">Save</button>
		<div class="items-content">
			<ul class="unchecked-items-list">
				<li>Chicken</li>
				<li>Potatoes</li>
				<li>Squash</li>
			</ul>
		</div>
	</section>
	</hr>
	<section class="checked-items-section">
		<h2 class="checked-items-header">Marked-off</h2>
		<div class="items-content">
			<ul class="checked-items-list">
				<li>Onions</li>
				<li>Beer</li>
			</ul>
		</div>
	</section>
	<section class="save-title">
		<h2 class="save-list-section">Save List</h2>
		<label for="title-textbox" class="hidden-label">List Title</label>
		<input id="title-textbox" type="text" placeholder="Title">
		<button class="save-button">Save</button>
	</section>
</body>
</html>
