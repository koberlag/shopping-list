<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link href='http://fonts.googleapis.com/css?family=Dancing+Script' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/list.js"></script>
<body>
	<header class="main-heading">
		<h1>Shopping List</h1>
	</header>
	<section class="saved-list-section">
		<header class="saved-list-header">
			<h2>Saved Lists</h2>
		</header>
		<div class="saved-list-content">
			<ol class="saved-list">
				<li>July 4th BBQ</li>
				<li>My Groceries</li>
			</ol>
		</div>
	<a class="side-bar-handle"><i class="fa fa-angle-left"></i></a>
	</section>
	<div class="outer-list-container">
		<div class="inner-list-container">
			
			<div class="save-container">
				<label for="title-textbox" class="hidden-accessible">List Title</label>
				<input id="title-textbox" type="text" placeholder="List Name">
				<button class="save-button">Save</button>
			</div>
			<hr>
			<section class="items-section">
				<header class="items-header">
					<h2>My Items</h2>
				</header>
				<div class="items-content">
					<input class="item-input" type="text" placeholder="+ Add Items Here">
					<ul class="items-list">
						
						<li>Chicken</li>
						<li>Potatoes</li>
						<li><i class="fa fa-check fa-lg"></i>Squash<i class="fa fa-times fa-lg"></i></li>
					</ul>
				</div>
			</section>
		</div>
	</div>
</body>
</html>
