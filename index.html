<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link href='http://fonts.googleapis.com/css?family=Lato:400,900' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/styles.css">
	<script type="text/javascript" src="js/list.js"></script>

<body>
	<header class="main-heading">
		<h1>Shopping List</h1>
	</header>
	<section class="saved-list-section">
		<header class="saved-list-header">
			<h2>Saved Lists</h2>
		</header>
		<div class="saved-list-content">
			<ol class="saved-list">
				<li>July 4th BBQ</li>
				<li>My Groceries</li>
			</ol>
		</div>
	</section>
	<div class="active-list-container">
		<div class="list-container">
			
			<div class="save-container">
				<label for="title-textbox" class="hidden-accessible">List Title</label>
				<input id="title-textbox" type="text" placeholder="Title">
				<button class="save-button">Save</button>
			</div>
			<section class="unchecked-items-section">
				<header class="unchecked-items-header">
					<h2>Remaining Items</h2>
				</header>
				<div class="items-content">
					<ul class="unchecked-items-list">
						<li>Chicken</li>
						<li>Potatoes</li>
						<li>Squash</li>
					</ul>
				</div>
			</section>
			<section class="checked-items-section">
				<header class="checked-items-header">
					<h2>Marked-off</h2>
				</header>
				<div class="items-content">
					<ul class="checked-items-list">
						<li>Onions</li>
						<li>Beer</li>
					</ul>
				</div>
			</section>
		</div>
	</div>

	<!--<section class="save-list-section">
		<header class="save-list-header">
			<h2>Save List</h2>
		</header>
		<label for="title-textbox" class="hidden-label">List Title</label>
		<input id="title-textbox" type="text" placeholder="Title">
		<button class="save-button">Save</button>
	</section>-->
</body>
</html>
